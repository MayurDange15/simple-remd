build_image:
  image: python:3.9
  stage: build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - which docker
    - pip install jupyter-repo2docker
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - jupyter-repo2docker .
    - docker image ls
